<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Видео-лендинг</title>
  <style>
    html, body { height: 100%; margin: 0; background:#000; }
    .wrap { position:relative; height:100%; display:grid; place-items:center; }
    video { width:100%; height:100%; object-fit:cover; }
    .play-btn {
      position:absolute; inset:0;
      display:none; place-items:center;
      background:rgba(0,0,0,.35);
      font:600 18px/1.2 system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:#fff; cursor:pointer; user-select:none;
    }
    .play-btn > span{
      padding:14px 22px; border:2px solid #fff; border-radius:999px;
      backdrop-filter:saturate(120%) blur(4px);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <video id="v" autoplay muted playsinline loop preload="auto" poster="poster.jpg">
      <!-- Замените пути на свои файлы -->
      <source src="video.webm" type="video/webm">
      <source src="video.mp4"  type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
    <div id="btn" class="play-btn"><span>▶︎ Воспроизвести</span></div>
  </div>

  <script>
    const v = document.getElementById('v');
    const btn = document.getElementById('btn');

    const tryPlay = () => v.play().catch(() => { btn.style.display = 'grid'; });
    if (v.readyState >= 2) tryPlay();
    else v.addEventListener('canplay', tryPlay, { once: true });

    btn.addEventListener('click', async () => {
      btn.style.display = 'none';
      try { await v.play(); } catch {}
      try { v.muted = false; } catch {}
    });
  </script>
</body>
</html>
